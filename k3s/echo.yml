kind: Deployment    
apiVersion: apps/v1   
metadata:            
  name: echo-deployment    
  labels:        
    app: echo    
spec:            
  replicas: 1    
  selector:       
    matchLabels: 
      app: echo
  template:        
    metadata:    
      labels:    
        app: echo
    spec:        
      containers:    
      - name: echo
        image: hashicorp/http-echo:1.0    
        ports:
          - containerPort: 80
---
apiVersion: v1
kind: Service  
metadata:
  name: echo-service  
spec:
  selector:    
    app: echo 
  ports:  
  - protocol: TCP  
    port: 80 
    targetPort: 5678 
    nodePort: 30080 
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: default
  name: echo-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  - host: echo.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: echo-service
            port:
              number: 80